<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi-Squared Method Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Chi-Squared Method Selector</h1>
    <p>Vul hieronder je opgave in (optioneel) en vink de relevante eigenschappen aan. Klik daarna op "Bereken methode".</p>

    <label for="description">Opgavebeschrijving (optioneel):</label>
    <textarea id="description" placeholder="Typ hier in wat je oefening is..."></textarea>

    <div class="checkbox-group">
      <label><input type="checkbox" id="twoCategorical"> Twee categorische variabelen: onderzoek relatie (Chi-Squared Independence)</label>
      <label><input type="checkbox" id="oneCatPercentages"> Eén categorische variabele met bekende percentages (GoF test Categorieën - Percentage)</label>
      <label><input type="checkbox" id="oneCatExposure"> Eén categorische variabele met verschillende blootstelling (GoF test met Exposure)</label>
      <label><input type="checkbox" id="oneCatSinglePct"> Vergelijk één categorie met bekend percentage (2-categorie GoF / proportietest)</label>
      <label><input type="checkbox" id="computeCramersV"> Toon ook Cramér's V (effectgrootte)</label>
    </div>

    <button id="computeBtn">Bereken methode</button>

    <div id="result" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
